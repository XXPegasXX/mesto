<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="./blocks/scripts/popup.js"></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.png" alt="лого" class="header__logo">
  </header>
  <main class="content page__content">
  <section class="profile">
    <img src="./images/Custo.jpg" alt="Кусто" class="profile__avatar">
    <div class="profile__info">
      <p class="profile__name" id="profileName">Жак-Ив Кусто</p>
      <p class="profile__job" id="profileJob">Исследователь океана</p>
    </div>
    <button type="button" class="editButton">Редактировать профиль</button>
    <button class="addButton"></button>
  </section>
  <section class="Elements">
    <div class="Element">
      <img src="./images/Karachaevsk.jpg" class="element__image">
      <div>
        <h3 class="element__title">Карачаевск</h3>
        <button type="button" class="likeButton"></button>
      </div>
    </div>

  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close">&#10006</button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <p><input type="text" class="popup__input_name" id="inputName"></p>
    <p><input type="text" class="popup__input_job" id="inputJob"></p>
    <button type="button" class="popup__submit" value="Сохранить">Сохранить</button>
  </div>
</div>


</body>
</html>
