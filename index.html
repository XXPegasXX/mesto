<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__content">
    <img src="./images/logo.png" alt="лого" class="header__logo">
  </header>
  <main class="content page__content">
  <section class="profile">
    <div class="profile__data">
    <img src="./images/Custo.jpg" alt="Кусто" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name" id="profileName">Жак-Ив Кусто</h1>
      <button type="button" class="profile__editBtn">
        <img src="./images/EditIcon.svg" alt="Редактировать" class="profile__editBtn-icon">
      </button>
      <p class="profile__job" id="profileJob">Исследователь океана</p>
    </div>
    </div> 
    <button type="button" class="profile__addBtn">
      <img src="./images/addIcon.png" alt="Добавить">
    </button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer page__content">
  <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>
<div class="popup popup_profile-edit">
  <form name="formPopup" class="popup__container" action="#" method="" novalidate>
    <button type="button" class="popup__close">
      <img src="./images/CloseIcon.png" alt="Закрыть" class="popup__close-icon">
    </button>
    <h3 class="popup__title">Редактировать профиль</h3>      
      <input type="text" class="popup__input popup__input-name" id="input-name" name="inputName" placeholder="Введите имя" required minlength="2" maxlength="40">
      <span class="popup__input-error input-name-error"></span>
      <input type="text" class="popup__input popup__input-job " id="input-job" name="inputJob"placeholder="Введите профессию" required minlength="2" required maxlength="200">
      <span class="popup__input-error input-job-error">Вы пропустили это поле.</span>
    <button type="submit" class="popup__submit popup__button" value="Сохранить">Сохранить</button>
  </form>
</div>
<div class="popup popup_add-card">
  <form name="formPopup" class="popup__container" action="" method="" novalidate>
    <button type="button" class="popup__close">
      <img src="./images/CloseIcon.png" alt="Закрыть" class="popup__close-icon">
    </button>
    <h3 class="popup__title">Новое место</h3>
      <input type="text" class="popup__input popup__input-imageName" id="input-image-name" name="inputName" placeholder="Название" minlength="2" maxlength="30">
      <span class="popup__input-error input-image-name-error">Вы пропустили это поле.</span>
      <input type="url" class="popup__input popup__input-url" id="input-url" name="inputUrl" placeholder="Ссылка на картинку" >
      <span class="popup__input-error input-url-error">Введите адрес сайта.</span>
    <button type="submit" class="popup__create popup__button" value="Сохранить">Сохранить</button>
  </form>
</div>
<div class="popup popup_image" src="" alt="Картинка">
    <div class="popup__container-image">
    <img class="popup__background" src="#" alt="картинка" id="popupImage">
    <button type="button" class="popup__close">
      <img src="./images/CloseIcon.png" alt="Закрыть" class="popup__close-icon">
    </button>
    <h3 class="popup__imageTitle"></h3>
    </div>
</div>
<template id="cardElement">
  <div class="element">
    <button type="button" class="element__deleteBtn"></button>
    <img src="#" alt="Картинка" class="element__image">   
    <div class="element__sign">
      <h2 class="element__title">Карачаево-Черкесия</h2>
      <button type="button" class="element__likeBtn">
      </button>
    </div>
  </div>
</template>
<script defer src="./scripts/index.js"></script>
<script defer src="./scripts/validate.js"></script>
</body>
</html>
